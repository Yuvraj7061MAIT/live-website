<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css">
    <title>Your Website</title>
</head>
<body>
    <div class="background"></div>

    <div class="navbar">
        <div class="navbar-left">
            {% if username %}
                <a href="#" id="profile-icon" class="profile-icon" onclick="toggleProfile()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="7" r="4" /><path d="M6.5 21h-3l1.1 -6a2.5 2.5 0 1 1 5 0l1.1 6h-3.2" /></svg>
                    <span>{{ username }}</span>
                </a>
            {% endif %}
        </div>
        <div class="navbar-middle">
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 12l9 6l9 -6l-2 -6h-14l-2 6z" /></svg> <span>Home</span></a>
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="7" r="4" /><path d="M6.5 21h-3l1.1 -6a2.5 2.5 0 1 1 5 0l1.1 6h-3.2" /></svg> <span>About Me</span></a>
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-tools" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 15l4 4a1.5 1.5 0 0 0 2 -2l-4 -4" /><line x1="3" y1="21" x2="17" y2="21" /><line x1="7" y1="21" x2="7" y2="17" /><path d="M11 3a5 5 0 0 1 5 5a5 5 0 0 1 -5 5" /></svg> <span>Skills</span></a>
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-archive" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="3" y="4" width="18" height="4" rx="2" /><path d="M7 8v4a1 1 0 0 0 1 1h8a1 1 0 0 0 1 -1v-4" /><line x1="12" y1="16" x2="12" y2="20" /></svg> <span>Projects</span></a>
        </div>
        <div class="navbar-right">
            {% if username %}
                <a href="#" id="logout-btn" class="contact-button" onclick="logout(event)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4h5l2 5l-3 3l5 5l3 -3l5 2v5h-5l-2 -5l-3 3l-5 -5l3 -3z" /></svg>
                    <span>Logout</span>
                </a>
            {% else %}
                <a href="/login" id="login-btn" class="contact-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4h5l2 5l-3 3l5 5l3 -3l5 2v5h-5l-2 -5l-3 3l-5 -5l3 -3z" /></svg>
                    <span>Login</span>
                </a>
            {% endif %}
        </div>
    </div>

    <div id="profile-menu" class="profile-menu">
        <a href="#" class="close-profile" onclick="toggleProfile()">Close</a>
        <p>Welcome, {{ username }}</p>
        <!-- Add any additional profile information or actions here -->
    </div>

    <script src="../static/index.js"></script>
</body>
</html>
